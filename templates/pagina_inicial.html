<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados Mágicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pagina_inicial.css') }}">
</head>
<body class="bg-light">
    <div class="container container-principal">
        <div class="main-card bg-white p-4">
            <h1 class="text-center mt-2 mb-2">Gerador de Quadrados Mágicos</h1>
            <p class="descricao text-center text-muted mb-4">Desafie-se a criar e resolver quadrados mágicos de diferentes maneiras.<br>Clique em um dos modos abaixo!</p>
            <img src="{{ url_for('static', filename='quadrado.png') }}" class="magic-image" alt="Quadrado Mágico">
            <nav>
                <div class="d-grid gap-3 mt-4">
                    <a class="btn btn-primary menu-btn shadow-sm" href="{{ url_for('quadrado1') }}">Gerador Automático 3x3</a>
                    <a class="btn btn-success menu-btn shadow-sm" href="{{ url_for('quadrado2') }}">Complete o Quadrado 3x3</a>

                    <a class="btn btn-info menu-btn shadow-sm" href="{{ url_for('quadrado4') }}">Números Ocultos 3x3</a>
                    <a class="btn btn-danger menu-btn shadow-sm" href="{{ url_for('quadrado5') }}">Quadrado Mágico n × n</a>
                </div>
            </nav>
            <!-- Autor discreto, canto inferior direito do card -->
            <div class="autor-dentro-card">
                Antônio Duda Oliveira da Silva
            </div>
        </div>
    </div>
